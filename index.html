<html>
  <head>
    <title>Github contribution graph with CSS Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="github">
      <div class="weekdays">
        <div class="weekday">&nbsp;</div>
        <div class="weekday">Mon</div>
        <div class="weekday">&nbsp;</div>
        <div class="weekday">Wed</div>
        <div class="weekday">&nbsp;</div>
        <div class="weekday">Fri</div>
        <div class="weekday">&nbsp;</div>
      </div>
      <div class="months">
        <div class="mar month">Mar</div>
        <div class="apr month">Apr</div>
        <div class="may month">May</div>
        <div class="jun month">Jun</div>
        <div class="jul month">Jul</div>
        <div class="aug month">Aug</div>
        <div class="sep month">Sep</div>
        <div class="oct month">Oct</div>
        <div class="nov month">Nov</div>
        <div class="dec month">Dec</div>
        <div class="jan month">Jan</div>
        <div class="feb month">Feb</div>
      </div>
      <div class="contributions">
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var contributions = document.getElementsByClassName('contributions')[0];
    var str = '';
    for (var i = 0; i < 366; i++) {
      str += `<div class="square ${getContribColor()}"></div>`;
    }
    contributions.innerHTML = str;

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function getContribColor() {
      var num = getRandomInt(4);
      if (num === 0) {
        return 'gray';
      } else if (num === 1) {
        return 'darkgreen';
      } else if (num === 2) {
        return 'green';
      }
      return 'lightgreen';
    }
  </script>
</html>
